<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="display">
            <div class="operation">
....operation....
            </div>
            <div class="answer">
....answer....
            </div>
        </div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="b0">0</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="multiplication">*</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button class="operator" id="subtract">-</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button class="operator" id="addition">+</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
